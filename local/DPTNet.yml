data:
  mode: min
  n_src: 2
  sample_rate: 8000
  segment: 4.0
  task: sep_clean
  train_dir: data/wham/wav8k/min/tr
  valid_dir: data/wham/wav8k/min/cv
filterbank:
  kernel_size: 2
  n_filters: 64
  stride: 1
masknet:
  bidirectional: true
  chunk_size: 250
  dropout: 0
  ff_activation: relu
  ff_hid: 256
  hop_size: 125
  in_chan: 64
  mask_act: relu
  n_repeats: 6
  norm_type: gLN
  out_chan: 64
optim:
  lr: 0.001
  optimizer: adam
  weight_decay: 1.0e-05
positional arguments: {}
scheduler:
  d_model: 64
  noam_scale: 0.2
  steps_per_epoch: 10000
training:
  batch_size: 24
  early_stop: true
  epochs: 200
  gradient_clipping: 5
  half_lr: true
  num_workers: 8
